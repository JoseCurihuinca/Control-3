{% extends "base.html" %}

{% block title %}Ejercicio 2{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h2>Formulario de Nombres - Ejercicio 2</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" name="nombre1" required>
            </div>
            <div class="form-group">
                <label for="nombre2">Nombre 2:</label>
                <input type="text" id="nombre2" name="nombre2" required>
            </div>
            <div class="form-group">
                <label for="nombre3">Nombre 3:</label>
                <input type="text" id="nombre3" name="nombre3" required>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        {% if resultado %}
            <div class="result">
                <p>Nombre m√°s largo: {{ resultado.nombre_largo }}</p>
                <p>Cantidad de caracteres: {{ resultado.cantidad_caracteres }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
